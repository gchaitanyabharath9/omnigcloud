version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "security-team"
    assignees:
      - "security-team"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group updates by dependency type
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Security updates
    versioning-strategy: increase
    # Ignore specific dependencies if needed
    ignore:
      # Example: ignore major version updates for specific packages
      # - dependency-name: "react"
      #   update-types: ["version-update:semver-major"]
    # Allow automatic security updates
    allow:
      - dependency-type: "all"
