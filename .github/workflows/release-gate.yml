name: Release Gate (CI)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  release-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@393700c4314b93198f82875f5bc9fa4219b2585f # v4.1.0
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Release Gate (CI Mode)
        run: npm run release:gate:ci
        env:
          NODE_ENV: production

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@b77592459a22bfa9ac4ff1824ac0e21f19100cfb # v4.4.1
        with:
          name: release-gate-artifacts
          path: artifacts/
          retention-days: 30
