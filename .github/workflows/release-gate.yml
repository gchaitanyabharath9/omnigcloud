name: Release Gate (CI)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Release Gate (CI Mode)
        run: npm run release:gate:ci
        env:
          NODE_ENV: production

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-gate-artifacts
          path: artifacts/
          retention-days: 30
