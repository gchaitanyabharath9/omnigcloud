name: Pre-Deploy SEO Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  seo-gate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Lint
        run: npm run lint

      - name: Run SEO Gate (Build + Crawl)
        run: npm run seo:gate
        env:
          NODE_ENV: production
