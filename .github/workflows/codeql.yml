name: CodeQL Security Scan

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        - cron: "0 0 * * 0"

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ["javascript"]

        steps:
            - name: Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: Initialize CodeQL
              uses: github/codeql-action/init@f0d52a21037703ca516104874c7e3f8981b24e41 # v3.25.10
              with:
                  languages: ${{ matrix.language }}

            - name: Autobuild
              uses: github/codeql-action/autobuild@f0d52a21037703ca516104874c7e3f8981b24e41 # v3.25.10

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@f0d52a21037703ca516104874c7e3f8981b24e41 # v3.25.10
